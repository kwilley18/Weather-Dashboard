<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <div class="form-inline form-group ciy-form">
            <input class="form-control" type="text" id="city-input" />
            <button class="btn btn-primary" id="add-city">
              <i class="fa fa-search"></i>
            </button>
          </div>

        <div id="buttons-view" class="card">
          <ul class="list-group history list-group-flush" id="history">
              <!--li class="list-group-item">Austin</li>
              <li class="list-group-item">Chicago</li>
              <li class="list-group-item">New York</li>
              <li class="list-group-item">San Francisco</li>
              <li class="list-group-item">Orlando</li>
              <li class="list-group-item">Seattle</li>
              <li class="list-group-item">Denver</li>
              <li class="list-group-item">Atlanta</li-->

          </ul>
        </div>

        </aside>

        <div class="col-lg-9"> <!--mt: margin-top-->
          <div id="today" class="mt-3 bg-light h-90 p-5 border rounded-3">
            <h2>Location</h2>
              <p class="card-text temperature">Temperature</p>
              <p class="card-text humidity">Humidity</p>
              <p class="card-text wind">Wind-Speed</p>
              <p class="card-text uvIndex">UV-Index</p>

          </div>
          <h2 class="p-1">5 Day Forecast</h2>
          <div id="forecast" class="row mt-3">
              <div class="col-md-2">
                <div class="card">
                  <div class="card-body bg-primary">
                    <h5 class="card-text dayOne"></h5>
                    <p class="card-text dayOneTemp">Temperature</p>
                    <p class="card-text dayOneHumid">Humidity</p>
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <div class="card">
                  <div class="card-body bg-primary">
                    <h5 class="card-text dayTwo"></h5>
                    <p class="card-text dayTwoTemp">Temperature</p>
                    <p class="card-text dayTwoHumid">Humidity</p>                  
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <div class="card">
                  <div class="card-body bg-primary">
                    <h5 class="card-text dayThree"></h5>
                    <p class="card-text dayThreeTemp">Temperature</p>
                    <p class="card-text dayThreeHumid">Humidity</p>                  
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <div class="card">
                  <div class="card-body bg-primary">
                    <h5 class="card-text dayFour"></h5>
                    <p class="card-text dayFourTemp">Temperature</p>
                    <p class="card-text dayFourHumid">Humidity</p>                  
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <div class="card">
                  <div class="card-body bg-primary">
                    <h5 class="card-text dayFive"></h5>
                    <p class="card-text dayFiveTemp">Temperature</p>
                    <p class="card-text dayFiveHumid">Humidity</p>                  
                  </div>
                </div>
              </div>
                           
          </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
